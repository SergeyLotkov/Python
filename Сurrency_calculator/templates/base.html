<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="page">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"> 
    <div class="content">{% content %}{% endblock %}

    </div>    
    <div class="col-md-3 mb-2 mb-md-0"> 
    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none"> 
    <img class="header__img" src="{{url_for('static', filename='img/logo.png')}}" alt="logo">

    </a> </div> <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"> 
    <li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Главная</a>
    </li> <li><a href="{{url_for('about')}}" class="nav-link px-2">О нас</a>

    </li> </ul> <div class="col-md-3 text-end"> 
    <button type="button" class="btn btn-outline-primary me-2">Войти</button> 
    <button type="button" class="btn btn-primary">Зарегистрироваться</button> 
    </div> 
    </header>
    
</div>




</body>
</html>
